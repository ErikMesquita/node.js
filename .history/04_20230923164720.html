<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertendo para maiúsculo</title>
    <style>
        body {
            background-color: purple;
        }

        h1 {
            text-align: center;
            color: yellow
            
        }

        p {
            color: black;
        }
    </style>

    <script>
        
            
        var nome = window.prompt('Olá, qual é o seu nome?')

        document.write(`<h2>Olá ${nome} seu nome tem ${nome.length} letras.</h2>`)
        
        document.write(`<h3>Seu nome em maiúsculo fica ${nome.toUpperCase()}</h3>`)
        
        document.write(`<h3>Já seu nome em minúsculo fica ${nome.toLowerCase()}</h3>`)
    </script>
</head>



<body>

</body>

</html>
