<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro contato</title>
    <style>
        body {
            background-color: black;
        }

        h1 {
            color: white;
        }
    </style>
    <script>
        
        var nome = window.prompt('me diz aê, qual o seu nome?') 
        // já esse comando, abre uma caixa para o usuário deixar alguma informação
        
        //Pronto, transformei o comando em uma variável (a variável nome recebe a resposta que o usuário deixará na janela).

        window.alert('É um grande prazer te conhecer ' + nome + '!')
        // o sinal de + se chama concatenação (não dá para somar valores irreais como letras, então ele "junta")
        //lembre-se de colocar espaço 
        
    </script>
</head>

<body>
    <h1>Utilizando comandos básicos</h1>
</body>

</html>
